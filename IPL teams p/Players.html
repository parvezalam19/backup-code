<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- style sheet -->
    <link rel="stylesheet" href="styles.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="/">
          <img
            class="logo"
            src="https://www.pngall.com/wp-content/uploads/2017/04/IPL-Logo-2017-PNG.png"
            alt=""
            width="20%"
          />
        </a>
      </div>

      <div class="nav-items">
        <a href="/index.html">Home</a>
        <a href="/index.html">Team</a>
      </div>

      <!-- <button class="btn btn-danger" id="addPlayers">Add Players</button> -->

      <div class="nav-search">
        <label for="" class="btn-btn-danger">Search</label>
        <input type="text" placeholder="Search.." />
      </div>
    </nav>

    <section class="add-players">
      <i class="fa-solid fa-xmark" id="crossAddTeaams"></i>
      <h5 class="text-center">Add Players</h5>
      <form action="" id="form">
        <label for="">Name</label>
        <input type="text" placeholder="Enter Name" name="name" id="name" />
        <label for="">Role</label>
        <input
          type="text"
          placeholder="Eg. Batsman/Bowler"
          name="caption"
          id="role"
        />
        <label for="">DOB</label>
        <input
          type="text"
          placeholder="Eg. 1-jan-1998"
          name="caption"
          id="dob"
        />
        <label for="">Image</label>
        <input
          type="file"
          name="images"
          placeholder="Image"
          name="image"
          id="imagedata"
        />

        <button class="btn btn-danger mt-3">submit</button>
      </form>
    </section>

    <!-- carousel  -->

    <section id="Players" class="player-section">
      <h1 class="div-title">Player Details</h1>
      <div class="player-box">
      
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="index.js"></script> -->
    <script src="/players.js"></script>
  </body>
</html>
