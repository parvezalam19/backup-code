<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- style sheet -->
    <link rel="stylesheet" href="styles.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="/">
          <img
            class="logo"
            src="https://www.pngall.com/wp-content/uploads/2017/04/IPL-Logo-2017-PNG.png"
            alt=""
            width="20%"
          />
        </a>
      </div>

      <div class="nav-items">
        <a href="/">Home</a>
        <a href="#cards">Team</a>
      </div>

      <button class="btn btn-danger" id="clickToadd">Add Teams</button>
      <!-- <button class="btn btn-danger">Add Players</button> -->


      <div class="nav-search">
        <label for="" class="btn btn-danger">Search</label>
        <input type="text" placeholder="Search.." onkeyup="demo()" id="inputvalue"/>
      </div>
    </nav> 

    <section class="add-teams">
      <i class="fa-solid fa-xmark" id="crossAddTeaams"></i>
      <h5 class="text-center">Add Team</h5>
      <form action="" id="form">
        <label for="">Name</label>
        <input type="text" placeholder="Enter Name" name='name'  id="name">
        <label for="">Caption</label>
        <input type="text" placeholder="Enter Caption" name="caption" id="caption">
        <label for="">Image</label>
        <input id="inputName2" type="text" placeholder="Logo Url">

        <button class="btn btn-danger mt-3">submit</button>

      </form>
    </section>

    <!-- carousel  -->
    <div
      id="carouselExampleDark"
      class="carousel carousel-dark slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
          <img
            src="https://enewsinsight.com/wp-content/uploads/2022/02/ipl-squad-e1646119579455.jpg"
            class="d-block banner"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img
            src="https://4kwallpapers.com/images/wallpapers/ipl-2021-ipl-t20-indian-premier-league-cricket-ipl-2021-3440x1440-4994.png"
            class="d-block banner"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://pressboltnews.com/wp-content/uploads/2021/02/IPL-2021-Date-Schedule-Venues-Fixtures-Squads-Purse-Value.jpg"
            class="d-block banner"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <section id="cards" class="cards-section container mt-5"></section>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
